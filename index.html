<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Sumario Frontend Mentor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <!-- Fonte do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Ícones Font Awesome -->
    <script src="https://kit.fontawesome.com/7ce2f620d1.js" crossorigin="anonymous"></script>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@300&family=Noto+Sans+NKo&family=Noto+Serif+Khojki:wght@700&family=Outfit:wght@400;700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- favicon -->
    <link rel="icon" href="/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="Summary-Area">
        <div class="container">
            <div class="row">
                <div class="col-md-3 "></div>
                <div class="col-md-3  mt-5 pt-4
                             text-center justify-content-center" id="sumario1">
                    <p id="yourresult">Your Result</p>
                    <div class="text-center justify-content-center d-flex pt-3 pb-4">
                        <div class="col-md-7  col-5 text-center justify-content-center pt-3 pb-3  rounded-circle  "
                            id="sumario1_1">
                            <p id="p76" class="mb-0 ">76</p>
                            <p id="of100">of 100</p>
                        </div>
                    </div>
                    <p id="p_great">Great</p>
                    <p id="p_youscored" class="pl-4 pr-4 pb-4">You scored higher than 65% of the people who have taken
                        these tests.</p>
                </div>
                <div class="col-md-3 mt-5 pt-5 pl-4  justify-content-between " id="sumario2">
                    <p><i id="summary">Summary</i> </p>
                    <p class="d-flex justify-content-between p-2" id="reaction"><i id="reactionTitle"><img
                                src="/img/icon-reaction.svg" class="mr-1" alt="">Reaction</i><i><i
                                id="reactionnumber">80 </i><i id="reactionnumber2">/ 100</i></i></p>
                    <p class="d-flex justify-content-between p-2" id="memory"><i id="memoryTitle"><img
                                src="/img/icon-memory.svg" class="mr-1" alt="">Memory</i><i><i id="memorynumber">92 <i
                                    id="memorynumber2">/ 100</i></i></i> </p>
                    <p class="d-flex justify-content-between p-2" id="verbal"><i id="verbalTitle"><img
                                src="/img/icon-verbal.svg" class="mr-1" alt="">Verbal</i><i><i id="verbalnumber">61 <i
                                    id="verbalnumber2">/ 100</i></i></i> </p>
                    <p class="d-flex justify-content-between p-2" id="visual"><i id="visualTitle"><img
                                src="/img/icon-visual.svg" class="mr-1" alt="">Visual</i><i><i id="visualnumber">72 <i
                                    id="visualnumber2">/ 100</i></i></i> </p>
                    <button type="button" class="border border-0 col-md-12 mt-2 pt-2 pb-2">Continue</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>






    <!-- jQuery (necessário para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessário para alguns componentes do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
